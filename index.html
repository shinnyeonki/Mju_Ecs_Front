<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MJU ECS - 메인</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="bg-primary text-white py-3">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-6">
                    <h1 class="mb-0">MJU ECS</h1>
                </div>
                <div class="col-md-6 text-end">
                    <div class="d-flex align-items-center justify-content-end">
                        <span id="studentInfo" class="me-3"></span>
                        <button id="logoutBtn" class="btn btn-light btn-sm">로그아웃</button>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main class="container py-4">
        <div class="row mb-4">
            <div class="col-md-8">
                <div class="d-flex align-items-center">
                    <h2 class="mb-0">내 컨테이너</h2>
                    <span class="ms-3 badge bg-primary" id="containerCount">0</span>
                </div>
            </div>
            <div class="col-md-4 text-end">
                <a href="new_container.html" class="btn btn-primary me-2">
                    <i class="bi bi-plus-circle"></i> 컨테이너 추가
                </a>
                <button id="refreshBtn" class="btn btn-outline-secondary">
                    <i class="bi bi-arrow-clockwise"></i> 새로고침
                </button>
            </div>
        </div>

        <div class="row" id="containerList">
            <!-- 컨테이너 목록이 여기에 동적으로 추가됩니다 -->
            <div class="col-12 text-center py-5" id="noContainers">
                <p class="text-muted">컨테이너가 없습니다. 새 컨테이너를 추가해 보세요.</p>
            </div>
        </div>

        <div class="row mt-5">
            <div class="col-12">
                <div class="card">
                    <div class="card-header bg-light">
                        <h4 class="mb-0">알림</h4>
                    </div>
                    <div class="card-body" id="gistContent">
                        <!-- 여기에 gist 내용이 동적으로 로드됩니다 -->
                        <p>공지사항을 불러오는 중...</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-light py-4 mt-5">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <p class="mb-0">&copy; 2025 MJU ECS. 명지대학교.</p>
                </div>
                <div class="col-md-6 text-end">
                    <p class="mb-0">문의: sygys10293@mju.ac.kr</p>
                </div>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="js/utils.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/api.js"></script>
    <script src="js/container_templates.js"></script>
    <script src="js/all_container.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        // 페이지 로드 시 인증 확인, 컨테이너 목록 refresh, 공지사항을 가져옵니다
        document.addEventListener('DOMContentLoaded', () => {
            // 인증 확인
            checkAuth();
            // 컨테이너 목록 로드
            loadContainers();
            // 공지사항 로드
            loadNoticeContent();
            
            // 이벤트 리스너 설정
            document.getElementById('refreshBtn').addEventListener('click', loadContainers);
            document.getElementById('logoutBtn').addEventListener('click', logout);
        });
    </script>
</body>
</html>
